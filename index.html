<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animsition.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/animsition.js" charset="utf-8"></script>
	<title>Main Index</title>
</head>
<body>
	<div class="animsition" data-animsition-in-class="fade-in-up-lg" data-animsition-in-duration="1000" data-animsition-out-class="fade-out-left-lg" data-animsition-out-duration="800">
		<object type="image/svg+xml" data="SVG/logo.svg" id="logo">
			<img src="SVG/logo.svg">
		</object>
		<span id="companyName">Product</span>
			<div id="navigation">
				<nav id="nav" class="animsition" data-animsition-in-class="fade-in-up-sm" data-animsition-in-duration="2500" data-animsition-out-class="fade-out-left-lg" data-animsition-out-duration="800">
					<ul>
						<li><a href="index.html"class="animsition-link" id="home">Home</a></li>
						<li><a href="product.html" class="animsition-link" id="product">Product</a></li>
						<li><a href="about.html" class="animsition-link" id="about">About Us</a></li>
					</ul>
				</nav>
			</div>
			<button class="slide" id="login" class="animsition-link" href="login.html"><span>Log In </span></button>
		<div id="shade"></div>

			<object type="image/png" data="img/glasses_sweater.jpeg" id="indexBackground">
				<img src="img/glasses_pants_sweater.jpeg">
			</object>
	</div>

	<!-- Page Transitions -->
	<script src="js/init.js"></script>

</body>
</html>
